<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-lg px-5">

      
      <div class="row">
        <div class="row col-2 col-md-2 hour">9am</div> 
        <div class=" row col-12 col-md-12 todo">
          <textarea id="9" class="col-12 col-md-12 past" rows="3"></textarea>
          <button class="btn saveBtn col-12 col-md-12" data-hour = "9">
            <i class="fas fa-save" aria-hidden="true"></i>
          </button>
        </div>

      </div>

      <div class="row">
        <div class="row col-2 col-md-2 hour">10am</div> 
        <div class="row col-12 col-md-12 todo">
          <textarea id="10" class="col-12 col-md-12 past" rows="3"></textarea>
          <button class="btn saveBtn col-12 col-md-12" data-hour = "10">
            <i class="fas fa-save" aria-hidden="true"></i>
          </button>
        </div>

      </div>
      

      <div class="row">
        <div class="row col-2 col-md-2 hour">11am</div> 
        <div class="row col-12 col-md-12 todo">
          <textarea id="11" class="col-12 col-md-12 past" rows="3"></textarea>
          <button class="btn saveBtn col-12 col-md-12" data-hour = "11">
            <i class="fas fa-save" aria-hidden="true"></i>
          </button>
        </div>

      </div>

      <div class="row">
        <div class="row col-2 col-md-2 hour">12pm</div> 
        <div class="row col-12 col-md-12 todo">
          <textarea id="12" class="col-12 col-md-12 past" rows="3"></textarea>
          <button class="btn saveBtn col-12 col-md-12" data-hour = "12">
            <i class="fas fa-save" aria-hidden="true"></i>
          </button>
        </div>

      </div>

      <div class="row">
        <div class="row col-2 col-md-2 hour">1pm</div> 
        <div class="row col-12 col-md-12 todo">
          <textarea id="13" class="col-12 col-md-12 past" rows="3"></textarea>
          <button class="btn saveBtn col-12 col-md-12" data-hour = "13">
            <i class="fas fa-save" aria-hidden="true"></i>
          </button>
        </div>

      </div>

      <div class="row">
        <div class="row col-2 col-md-2 hour">2pm</div> 
        <div class="row col-12 col-md-12 todo">
          <textarea id="14" class="col-12 col-md-12 past" rows="3"></textarea>
          <button class="btn saveBtn col-12 col-md-12" data-hour = "14">
            <i class="fas fa-save" aria-hidden="true"></i>
          </button>
        </div>

      </div>

      <div class="row">
        <div class="row col-2 col-md-2 hour">3pm</div> 
        <div class="row col-12 col-md-12 todo">
          <textarea id="15" class="col-12 col-md-12 past" rows="3"></textarea>
          <button class="btn saveBtn col-12 col-md-12" data-hour = "15">
            <i class="fas fa-save" aria-hidden="true"></i>
          </button>
        </div>

      </div>

      <div class="row">
        <div class="row col-2 col-md-2 hour">4pm</div> 
        <div class="row col-12 col-md-12 todo">
          <textarea id="16" class="col-12 col-md-12 past" rows="3"></textarea>
          <button class="btn saveBtn col-12 col-md-12" data-hour = "16">
            <i class="fas fa-save" aria-hidden="true"></i>
          </button>
        </div>

      </div>

      <div class="row">
        <div class="row col-2 col-md-2 hour">5pm</div> 
        <div class="row col-12 col-md-12 todo">
          <textarea id="17" class="col-12 col-md-12 past" rows="3"></textarea>
          <button class="btn saveBtn col-12 col-md-12" data-hour = "17">
            <i class="fas fa-save" aria-hidden="true"></i>
          </button>
        </div>

      </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./Assets/script.js"></script>
  </body>
</html>
